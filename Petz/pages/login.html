<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bodi">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <!-- Título dinâmico -->
            <h3 id="form-title" class="text-center ">Login</h3>
            
            <!-- Formulário de Login -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="d-grid mb-3 d-flex justify-content-center">
                    <button type="submit" class="butao">Entrar</button>
                </div>
                <p class="text-center mt-3">
                    <a href="problema.html" class="text-decoration-none esqueceu">Esqueceu a senha?</a>
                </p>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="register-form" style="display: none;">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" placeholder="Digite sua idade" required>
                </div>
                <div class="mb-3">
                    <label for="email-cadastro" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-cadastro" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="senha-cadastro" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha-cadastro" placeholder="Digite sua senha" required>
                </div>
                <div class="d-grid mb-3 justify-content-center d-flex">
                    <button type="submit" class="butao">Cadastrar</button>
                </div>
            </form>

            <!-- Link para alternar entre Login e Cadastro -->
            <p class="text-center">
                <a href="#" id="toggle-form" class="esqueceu text-decoration-none">Não possui conta? Cadastre-se</a>
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
